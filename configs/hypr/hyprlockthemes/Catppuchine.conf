# INPUT FIELD - Catppuccin —Å—Ç–∏–ª—å
input-field {
    monitor =
    size = 250, 65
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(c6a0f6) # Catppuccin mauve —Ä–∞–º–∫–∞
    inner_color = rgb(1e2030) # Catppuccin mantle
    capslock_color = rgb(ed8796) # Catppuccin red –¥–ª—è CapsLock
    font_color = rgb(cad3f5) # Catppuccin text
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font
    placeholder_text = <i><span foreground="##6e738d">Û∞åæ –í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å...</span></i>
    hide_input = false
    position = 0, 100
    halign = center
    valign = bottom
}

# Keyboard LAYOUT - —Å–µ—Ä—ã–π
label {
    monitor =
    text = $LAYOUT
    color = rgb(6e738d) # Catppuccin overlay0
    font_size = 12
    font_family = JetBrainsMono Nerd Font
    position = 0, 65
    halign = center
    valign = bottom
}

# battery information - –∑–µ–ª–µ–Ω—ã–π
label {
    monitor =
    text = cmd[update:1000] echo "<b> "$($Scripts/Battery.sh)" </b>"
    color = rgb(a6da95) # Catppuccin green
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, 30
    halign = right
    valign = bottom
}

# weather - –≥–æ–ª—É–±–æ–π
