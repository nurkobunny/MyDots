# /* ---- üçÆ Catppuccin Macchiato üçÆ ---- */  #
# Hyprlock config in Catppuccin Macchiato style

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

background {
    monitor =
    path = $HOME/.cache/hyprlock_current_wallpaper
    
    noise = 0.01
    contrast = 1.1
    brightness = 0.9
    vibrancy = 0.1
    vibrancy_darkness = 0.0
}

# Date - —Å–∏–Ω–∏–π –∞–∫—Ü–µ–Ω—Ç
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B')" </b>"
    color = rgb(6e738d) # Catppuccin blue
    font_size = 22
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -150
    halign = center
    valign = center
}

# Hour-Time - –æ—Å–Ω–æ–≤–Ω–æ–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π –∞–∫—Ü–µ–Ω—Ç
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
    color = rgb(6e738d) # Catppuccin mauve
    font_size = 220
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -50
    halign = center
    valign = top
}

# Minute-Time - —Å–∏–Ω–∏–π –∫–æ–Ω—Ç—Ä–∞—Å—Ç
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = rgb(6e738d) # Catppuccin blue
    font_size = 220
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -350
    halign = center
    valign = top
}

# Seconds-Time - –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π —Å–µ—Ä—ã–π
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%S")"
    color = rgb(6e738d) # Catppuccin overlay0
    font_size = 40
    font_family = JetBrainsMono Nerd Font
    position = 0, -370
    halign = center
    valign = top
}

# USER - —Ä–æ–∑–æ–≤—ã–π
label {
    monitor =
    text = Ôäæ  $USER
    color = rgb(ed8796) # Catppuccin red
    font_size = 26
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 220
    halign = center
